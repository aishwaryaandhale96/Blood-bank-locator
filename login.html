<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background from base.html */
        body {
            background-image: url('../static/FrontImg.jpg'); /* Ensure this matches the path from base.html */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centering the login form and styling */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* White with slight transparency */
            padding: 40px;
            width: 400px;
            height: 400px; /* Making it a square */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Optional: Styling the form controls */
        input {
            border-radius: 5px;
        }

        button {
            width: 100%;
        }
    </style>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const payload = {
                email: email,
                password: password
            };

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    // If the response contains the redirect URL, navigate to it
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>

    <!-- Optional Bootstrap JS (If needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
